os: linux

dist: noble

language: c

cache: ccache

addons:
    apt:
        packages:
        - sudo
        - libc-dev
        - bison
        - flex
        - libreadline-dev
        - zlib1g-dev
        - libzstd-dev
        - libssl-dev
        - perl
        - libperl-dev
        - libdbi-perl
        - cpanminus
        - locales
        - python3
        - python3-dev
        - python3-pip
        - libicu-dev
        - libgss-dev
        - libkrb5-dev
        - libxml2-dev
        - libxslt1-dev
        - libldap2-dev
        - tcl-dev
        - diffutils
        - gdb
        - gettext
        - lcov
        - openssh-client
        - openssh-server
        - libipc-run-perl
        - libtime-hires-perl
        - libtimedate-perl
        - libdbd-pg-perl

before_install:
    - sudo travis/before-install.sh

install:
    - travis/install.sh

before_script:
    - sudo travis/before-script.sh
    - travis/before-script-user.sh

script:
    - travis/script.sh

notifications:
    email:
        on_success: change
        on_failure: always

